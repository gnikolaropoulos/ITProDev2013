<table class="table table-hover table-striped table-condensed table-bordered ordersTable" data-ng-controller="AssetChildCtrl">
	<thead>
		<tr>
			<th data-ng-click="setOrder('description')">Description</th>
			<th data-ng-click="setOrder('year')">Year</th>
			<th data-ng-click="setOrder('value')">Asset Value</th>
		</tr>
	</thead>
	<tbody>
		<tr data-ng-hide="agent.assets || agent.assets.length > 0" class="error">
			<td colspan="3">
				<div class="text-center"><strong>No assets found</strong></div>
			</td>
		</tr>
		<tr data-ng-repeat="asset in agent.assets | orderBy:orderby:reverse">
			<td>
				{{ asset.description }}
			</td>
			<td>
				{{ asset.year }}
			</td>
			<td>
				{{ asset.value | currency: "&euro;" }}
			</td>
		</tr>
		<tr class="info">
			<td colspan="2"/>
			<td>
				<strong>{{ agent.assetsTotal() | currency: "&euro;" }}</strong>
			</td>
		</tr>
	</tbody>
</table>
