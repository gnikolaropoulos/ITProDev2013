<div class="orders view">
	<div class="container">
		<header>
			<h3>All Agents Assets</h3>
		</header>
		<div>
			<div class="row indent">
				<div class="info"> <span>Current Portofolio's value is {{ assetsTotal | currency: "&euro;" }} </span></div>
				<div class="span12" data-ng-repeat="agent in agents | orderBy:'lastName'">
					<div>
						<h4><a href="#/agentAssets/{{agent.id}}">{{ agent.firstName + ' ' + agent.lastName }}</a></h4>
					</div>
					<div data-ng-include="'/app/views/assets/assetsTable.html'" />
				</div>
			</div>
		</div>
	</div>
</div>
